{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}
<br>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">Añadir Venta</h3>
        <hr>
        <form method="post" action="" id="formulario">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-flex justify-content-end">
              <input type="submit" class="btn btn-outline-danger " id="enviar" value="Añadir Producto">
              &nbsp;&nbsp;
              <input type="reset" class="btn btn-outline-primary " id="limpiar" value="Limpiar">
              <br><br>
            </div> 
        </form>   
        {{mensaje}}
      </div>
    </div>
  </div>
</div>
 

     
{% endblock %}
