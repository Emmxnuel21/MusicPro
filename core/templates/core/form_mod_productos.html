{% extends 'core/base.html' %}

{% block contenido %}

{% load crispy_forms_tags %}
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Modificar Productos</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-outline-danger " id="enviar" value="Modificar">
                        &nbsp;&nbsp;
                        <input type="reset" class="btn btn-outline-primary " id="limpiar" value="Limpiar">
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>

{% endblock %}
